<!DOCTYPE html>
<head>
    <title>Switch</title>
</head>
<body>
    
    <script>

        // jei kaj ami if else use kore korte parbo sei ek e kaj switch statement diyeo kora jay. Let's see..

        var m=55;
        switch(true){
            case(m <=100 && m >= 80): 
            document.write("A+");
            break;
            
            case(m < 80 && m >= 70): 
            document.write("A");
            break;
            
            case(m < 70 && m >= 60): 
            document.write("A-");
            break;
            
            case(m < 60 && m >= 50): 
            document.write("B");
            break;
            
            case(m < 50 && m >= 40): 
            document.write("C");
            break;
            
            case(m < 40 && m >= 33): 
            document.write("D");
            break;
            
            default:
                document.write("F");
        }
    </script>
</body>
</html>
