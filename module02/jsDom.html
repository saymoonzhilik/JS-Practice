
<!-- Html Element Finding -->

<!DOCTYPE html>
<head>
    <title>Javascript Dom</title>
</head>

<body>

    <h1></h1>
    <h1></h1>
    <h1></h1>

    <script>
        let item=document.getElementsByTagName("h1");
        item[0].innerHTML="This is 1 no class";
        item[1].innerHTML="This is 2 no class";
        item[2].innerHTML="This is 3 no class";
    </script>
</body>
</html>
