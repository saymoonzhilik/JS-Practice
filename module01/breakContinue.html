<!DOCTYPE html>
<head>
    <title>Do while | Loop</title>
</head>
<body>
    
    <!-- Jokhon iccha loop ke thamai dite pari "break" keyword diye
         abar calaiye dite pari "continue" keyword diye - 
         ekhane continue mane jekhan theke ei keyword dibo seta skip kore next theke suru hobe..

         ekhane 5 gayeb hoye jabe. Boom!!
    -->
    <script>

        var i;
        for(i=1; i<10; i++){
            // if(i==5){
            //     break;
            // }
            if(i==5){
                continue;
            }
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
