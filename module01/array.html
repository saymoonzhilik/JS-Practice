<!DOCTYPE html>
<head>
    <title>Array</title>
</head>
<body>
    
    <script>
        // object e bivinno dhoroner data neya jay array te ek jatiyo data


        var zhilik=['saymoonzhilik' , 23+" years" , 'student', 'female'];

        document.write(zhilik[1]+"<br><br>");

        // foreach and map ek e kaj kore map ta ektu update
        var alphabet=['a','b','c','d','e'];
        alphabet.forEach(function(item){
            document.write(item);
        })
        //-------------------------------------
        var alphabet=['a','b','c','d','e'];
        alphabet.map(function(item){
            document.write(item);
        })
    </script>
</body>
</html>
