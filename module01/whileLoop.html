<!DOCTYPE html>
<head>
    <title>While | Loop</title>
</head>
<body>
    
    <!-- While loop r for loop er moddhe partthokko holo "kisui na :)" 
    dekho for loop ta ki rokom.

            var i=0;

            for(i=1; i<=10; i=i+1){
                document.write(i+"<br>");
            }
    ---------------------------------
            while loop e eshe "koto theke suru hobe" eita age declare kore dite hobe.
            erpor while er paranthesis e bolte hobe "koto projonto colbe"
            erpor 2nd bracket e giye "koto kore barbe seta bole dite hobe."

            bass! kaj ek e sudhu venge venge khaoasse.

    -->
    <script>
        var i=0;
        while(i<=10){
            document.write(i+"<br>");
            i++;
        }
    </script>
</body>
</html>
